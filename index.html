<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">    
</head>
<body>
    <div class="background">

        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date of Birth</h1>
        </div>

        <div id="afterDOBBtnText" class="container">
            <div class="center">
            <h1>How Much Life Journey Covered, Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">0</div>
                    Year
                </h2>
                <h2>
                    <div id="month">0</div>
                    Month
                </h2>
                <h2>
                    <div id="day">0</div>
                    Day
                </h2>
                <h2>
                    <div id="hour">0</div>
                    Hour
                </h2>
                <h2>
                    <div id="minutes">0</div>
                    Minutes
                </h2>
                <h2>
                    <div id="seconds">0</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>

        <div class="settings">
            <i id="settingIcon"class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input type="date" id="dobInput">
                <button id="dobButton">Add DoB</button>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
